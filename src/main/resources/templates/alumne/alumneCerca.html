<!DOCTYPE html>
 
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
 
 
<body>
     
    <div layout:fragment="content">
     
    <div class="container-fluid mt-3">
        <form id="formAlumneCerca"  data-th-action="@{/alumne/cerca}"  data-th-object="${alumneCercaForm}" data-th-method="post" >
             
            <div class="card">
                <h5 class="card-header" data-th-text="#{alumne.cerca}"></h5>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="cognom1" class="col-sm-2 col-form-label" data-th-text="#{alumne.cognom1}"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cognom1" th:field="*{cognom1}">
                        </div>
                    </div>
                    <div class="form-group row">
					    <label for="cognom2" class="col-sm-2 col-form-label" data-th-text="#{alumne.cognom2}"></label>
					    <div class="col-sm-8">
					        <input type="text" class="form-control" id="cognom2" th:field="*{cognom2}">
					    </div>
					    <label class="col-sm-2" th:if="${#fields.hasErrors('cognom2')}" th:errors="*{cognom2}"></label>
					</div>
                    <div class="form-group row">
                        <label for="dni" class="col-sm-2 col-form-label" data-th-text="#{alumne.dni}"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="dni" th:field="*{dni}">
                        </div>
                    </div>
                     <div class="form-group row">
                        <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary" data-th-text="#{btn.cercar}"></button>
                        </div>
                      </div>
                </div>
            </div>
         
        </form>
    </div>
    
    </div>
     
</body>
</html>
